packages:
  - qemu-guest-agent
  - vault
  - nomad
  - consul
  - tailscale
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-compose-plugin
  - nfs-common
  - keepalived
  - dnsmasq
  # TODO: Add Traefik crowdsec bouncer & config
  - crowdsec
  - crowdsec-firewall-bouncer-iptables
  - getenvoy-envoy

runcmd:
  - [ "systemctl", "restart", "sshd" ]
  - [ "systemctl", "restart", "systemd-resolved" ]
  - [ "systemctl", "restart", "dnsmasq" ]
  - [ "tailscale", "up", "--authkey", "${ts_key}", "--accept-routes", "--advertise-routes=192.168.1.114/32,192.168.1.34/32" ]

  - [ "systemctl", "restart", "consul" ]

  # Wait for consul to auto join cluster
  - [ "sleep", "10" ]

  - [ "mkdir", "-p", "/mnt/nfs" ]
  - [ "mkdir", "-p", "/mnt/media" ]
  - [ "mount", "-t", "nfs", "-o", "rw,relatime,vers=4.2,rsize=65536,wsize=65536,hard,timeo=600,retrans=2,sec=sys,local_lock=none", "truenas.service.consul.demophoon.com:/mnt/dank0/andromeda", "/mnt/nfs" ]
  - [ "mount", "-t", "nfs", "-o", "rw,relatime,vers=4.2,rsize=65536,wsize=65536,hard,timeo=600,retrans=2,sec=sys,local_lock=none", "truenas.service.consul.demophoon.com:/mnt/dank0/media", "/mnt/media" ]

  - [ "systemctl", "restart", "vault" ]
  - [ "systemctl", "restart", "nomad" ]

write_files:
  - path: /etc/ssh/sshd_config
    content: ${sshd_config}
    encoding: b64
  - path: /etc/ssh/ca.pem
    content: ${ssh_ca}
    encoding: b64
  - path: /etc/nomad.d/nomad.hcl
    content: ${nomad_config}
    encoding: b64
  - path: /etc/consul.d/consul.hcl
    content: ${consul_config}
    encoding: b64
  - path: /etc/vault.d/vault.hcl
    content: ${vault_config}
    encoding: b64
  - path: /opt/vault/certs/cert.pem
    content: ${vault_pki_cert}
    encoding: b64
  - path: /opt/vault/certs/priv.key
    content: ${vault_pki_key}
    encoding: b64
  - path: /opt/consul/certs/cert.pem
    content: ${consul_pki_cert}
    encoding: b64
  - path: /opt/consul/certs/priv.key
    content: ${consul_pki_key}
    encoding: b64
  - path: /opt/nomad/certs/cert.pem
    content: ${nomad_pki_cert}
    encoding: b64
  - path: /opt/nomad/certs/priv.key
    content: ${nomad_pki_key}
    encoding: b64
  - path: /etc/docker/daemon.json
    content: |
      {
        "dns": [ "172.17.0.1", "1.1.1.1" ],
        "registry-mirrors": ["https://registry-cache.service.consul.demophoon.com"]
      }
  - path: /etc/dnsmasq.conf
    content: |
      interface=docker0
      bind-interfaces
      listen-address=172.17.0.1
  - path: /etc/systemd/resolved.conf.d/tail
    content: |
      nameserver 172.17.0.1
  - path: /etc/systemd/resolved.conf.d/consul.conf
    content: |
      [Resolve]
      DNS=127.0.0.1:8600
      DNSSEC=false
      Domains=~consul.demophoon.com
  - path: /etc/keepalived/keepalived.conf
    content: ${keepalived_config}
    encoding: b64
